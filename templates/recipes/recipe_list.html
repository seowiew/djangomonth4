<h1>Рецепты</h1>
<a href="{% url 'recipes:recipe_create' %}">Добавить рецепт</a>
<ul>
  {% for recipe in recipes %}
    <li>
      {{ recipe.title }}
      <a href="{% url 'recipes:recipe_detail' recipe.pk %}">Просмотреть</a>
      <a href="{% url 'recipes:recipe_delete' recipe.pk %}">Удалить</a>
    </li>
  {% endfor %}
</ul>
