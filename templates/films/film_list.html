{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет Кинотеатр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header_and_footer/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/film_and_film_detail/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/header_and_footer/footer.css' %}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Горизонтальный ряд карточек */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 150px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            flex: 0 0 250px; /* ширина каждой карточки */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0 5px 0;
            font-size: 1.2em;
        }

        .card p {
            flex-grow: 1;
            font-size: 0.9em;
            color: #333;
        }

        .card-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .card-buttons button,
        .card-buttons a.add-button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .card-buttons button.edit {
            background-color: #f0ad4e; /* желтый */
        }

        .card-buttons button.delete {
            background-color: #d9534f; /* красный */
        }

        .card-buttons a.add-button {
            background-color: #5cb85c; /* зеленый */
            display: inline-block;
            line-height: normal;
        }

        .card-buttons button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="content">

        <!-- Меню -->
        <header>
            {% include 'components/header.html' %}
        </header>

        <!-- Карточки фильмов -->
        <section class="cards">
            {% for film in films %}
                <div class="card">
                    <a href="{% url 'films:film_detail' film.id %}">
                        <img src="{{ film.image.url }}" alt="{{ film.title }}">
                        <h3>{{ film.title }}</h3>
                        <p>{{ film.description }}</p>
                    </a>
                    <div class="card-buttons">
                        <button class="edit"><a href="{% url 'films:film_update' film.id %}">Изменить</a></button>
                        <button class="delete"><a href="{% url 'films:film_delete' film.id %}">Удалить</a></button>
                        <a href="{% url 'films:film_create' %}" class="add-button">Добавить</a>
                    </div>
                </div>
            {% empty %}
                <p>Фильмов пока нет.</p>
            {% endfor %}
        </section>

    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Интернет Кинотеатр | Все права защищены</p>
        <ul>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Политика конфиденциальности</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
